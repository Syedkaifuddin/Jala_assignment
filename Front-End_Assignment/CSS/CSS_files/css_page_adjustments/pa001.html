<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Border & Hover Background Change</title>
  <style>
    table {
      border: 2px solid black; /* Black border for table */
      border-collapse: collapse;
      width: 50%;
      margin: 50px auto;
      text-align: left;
    }
    th, td {
      border: 1px solid black;
      padding: 8px 12px;
    }
    body:hover {
      background-color: #ffeb3b; /* Change page color on hover */
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>Name</th><th>Age</th><th>City</th></tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>25</td><td>New York</td></tr>
      <tr><td>Bob</td><td>30</td><td>Chicago</td></tr>
      <tr><td>Charlie</td><td>28</td><td>San Francisco</td></tr>
    </tbody>
  </table>
  <p style="text-align:center;">Hover anywhere on page to change background color.</p>
</body>
</html>
