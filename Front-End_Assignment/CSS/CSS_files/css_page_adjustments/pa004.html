<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Padding vs Margin</title>
  <style>
    .box {
      background-color: #87ceeb;
      border: 2px solid navy;
      margin: 30px;  /* Space outside the border */
      padding: 20px; /* Space inside the border */
      width: 300px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Padding and Margin Example</h2>
  <div class="box">
    This box has 30px margin and 20px padding.
  </div>
  <p>
    <strong>Difference:</strong><br />
    - <em>Margin</em> creates space <strong>outside</strong> the element's border.<br />
    - <em>Padding</em> creates space <strong>inside</strong> the element's border.<br />
  </p>
</body>
</html>
