<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Background Images</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-image: 
        url('https://cdn-icons-png.flaticon.com/512/888/888879.png'),
        url('https://cdn-icons-png.flaticon.com/512/888/888857.png');
      background-repeat: no-repeat, no-repeat;
      background-position: top left, bottom right;
      background-size: 100px 100px, 150px 150px;
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Multiple Background Images with Sizes</h1>
  <p style="text-align:center;">Two images positioned top-left and bottom-right with different sizes.</p>
</body>
</html>
