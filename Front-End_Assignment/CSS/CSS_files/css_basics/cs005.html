<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Font Styles Example</title>
  <style>
    .font-demo {
      font-family: 'Georgia', serif;    /* Font family */
      font-size: 24px;                   /* Font size */
      font-style: italic;                /* Italic font style */
      font-weight: 700;                  /* Bold font weight */
      color: #333366;                   /* Dark blue text color */
      text-align: justify;               /* Justified alignment */
      max-width: 600px;
      margin: 20px auto;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Font Styles Demo</h1>
  <p class="font-demo">
    This paragraph demonstrates the use of different font styles including Georgia font family,
    italic style, bold weight, larger font size, dark blue color, and justified text alignment.
  </p>
</body>
</html>
