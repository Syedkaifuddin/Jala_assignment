<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Styles</title>
  <style>
    ul.circle {
      list-style-type: circle;
    }
    ul.square {
      list-style-type: square;
    }
    ol.upper-roman {
      list-style-type: upper-roman;
    }
  </style>
</head>
<body>

  <h2>Unordered List - Circle</h2>
  <ul class="circle">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <h2>Unordered List - Square</h2>
  <ul class="square">
    <li>Dog</li>
    <li>Cat</li>
    <li>Rabbit</li>
  </ul>

  <h2>Ordered List - Upper Roman</h2>
  <ol class="upper-roman">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ol>

</body>
</html>
