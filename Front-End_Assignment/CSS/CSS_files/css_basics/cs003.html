<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Different Border Styles</title>
  <style>
    .border-example {
      border-top: 5px solid coral;      /* Solid top border */
      border-right: 8px dotted blue;    /* Dotted right border */
      border-bottom: 6px dashed green;  /* Dashed bottom border */
      border-left: 4px double purple;   /* Double left border */
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Border Styles Example</h1>
  <div class="border-example">
    This box has different borders on each side with different patterns.
  </div>
</body>
</html>
