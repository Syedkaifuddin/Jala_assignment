
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Comments Example</title>
  <style>
    /* This is a CSS comment */
    body {
      background-color: lightblue; /* This sets the background color to light blue */
    }

    h1 {
      color: navy; /* This makes the heading text navy blue */
      margin-left: 20px; /* This adds left margin to the heading */
    }
  </style>
</head>
<body>
  <h1>This is a heading with comments in CSS</h1>
  <p>Paragraph with default styling.</p>
</body>
</html>
