<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Shadow Effects and Cursor Hover</title>
  <style>
    .image-box {
      width: 300px;
      margin: 50px auto;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
      transition: box-shadow 0.3s ease;
      cursor: pointer; /* changes cursor on hover */
    }
    .image-box:hover {
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Image with Shadow and Hover Cursor Effect</h2>
  <img
    src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=600&q=80"
    alt="Sample"
    class="image-box"
  />
</body>
</html>
