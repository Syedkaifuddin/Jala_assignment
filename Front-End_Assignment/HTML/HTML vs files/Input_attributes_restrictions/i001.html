<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Form Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .section {
        margin-bottom: 40px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
      }
      iframe {
        width: 100%;
        height: 300px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Form Elements Showcase</h1>

    <!-- Section 1: Basic Inputs -->
    <div class="section">
      <h2>1. Standard Input Types</h2>
      <form>
        <label>Username: <input type="text" name="username" /></label><br /><br />
        <label>Password: <input type="password" name="password" /></label><br /><br />
        <input type="submit" value="Login" />
        <input type="reset" value="Reset" /><br /><br />

        Gender:<br />
        <input type="radio" id="m" name="gender" /><label for="m">Male</label>
        <input type="radio" id="f" name="gender" /><label for="f">Female</label><br /><br />

        Interests:<br />
        <input type="checkbox" id="bike" /><label for="bike">Bike</label>
        <input type="checkbox" id="car" /><label for="car">Car</label><br /><br />

        <button type="button">Click Me!</button>
      </form>
    </div>

    <!-- Section 2: HTML5 Inputs -->
    <div class="section">
      <h2>2. HTML5 Input Types</h2>
      <form>
        <label>Age: <input type="number" min="18" max="60" /></label><br /><br />
        <label>Volume: <input type="range" min="0" max="100" /></label><br /><br />
        <label>Pick Color: <input type="color" /></label><br /><br />
        <label>DOB: <input type="date" /></label><br /><br />
        <label>Upload File: <input type="file" /></label><br /><br />
        <label>Meeting Time: <input type="time" /></label><br /><br />
        <label>Birth Month: <input type="month" /></label><br /><br />
        <label>Select Week: <input type="week" /></label><br /><br />
        <label>Email: <input type="email" required /></label>
      </form>
    </div>

    <!-- Section 3: Input Restrictions -->
    <div class="section">
      <h2>3. Input Restrictions</h2>
      <form>
        <label>Disabled Field: <input type="text" value="Not Editable" disabled /></label><br /><br />
        <label>Readonly Field: <input type="text" value="Read-only" readonly /></label><br /><br />
        <label>Limited Length: <input type="text" maxlength="10" size="10" /></label><br /><br />
        <label>Required Username: <input type="text" required /></label><br /><br />
        <label>Min Date: <input type="date" min="2020-01-01" /></label><br /><br />
        <label>Max Date: <input type="date" max="2030-12-31" /></label>
      </form>
    </div>

    <!-- Section 4: Target Attribute -->
    <div class="section">
      <h2>4. Target Attribute in Links</h2>
      <p>
        <a href="https://example.com" target="_blank">Open in New Tab</a><br />
        <a href="https://example.com" target="_self">Open in Same Tab</a>
      </p>
    </div>

    <!-- Section 5: Iframe and Marquee -->
    <div class="section">
      <h2>5. Iframes and Marquees</h2>
      <marquee behavior="scroll" direction="left" scrollamount="6">
        Welcome to our dynamic form showcase!
      </marquee><br /><br />
      <iframe src="https://www.wikipedia.org" title="Embedded Wikipedia"></iframe>
    </div>
  </body>
</html>
